<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=627">
    <title>Claude Code Webinar - Variation 1 - 300% Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 627px;
            font-family: 'Oswald', sans-serif;
            background: #030303;
            position: relative;
            overflow: hidden;
        }

        /* Metallic gradient background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 50%, #030303 100%);
        }

        /* Animated metallic orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            top: -100px;
            right: -50px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            bottom: -100px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 30px 60px 30px 60px;
            justify-content: space-between;
        }

        /* Instructor photo */
        .instructor-photo {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 380px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(255, 107, 0, 0.4),
                0 0 120px rgba(255, 107, 0, 0.2);
            border: 3px solid rgba(255, 107, 0, 0.4);
            opacity: 0.95;
            background: url('../../public/images/team/luan-moreno-3.png') center/cover;
            z-index: 5;
        }

        .instructor-photo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                transparent 0%,
                transparent 50%,
                rgba(255, 107, 0, 0.15) 100%);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 650px;
            flex: 1;
            padding-top: 10px;
        }

        /* Big number emphasis */
        .big-stat {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 100px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b00, #ffaa00, #ff6b00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.85;
            animation: pulse 2s infinite;
        }

        .stat-label {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .title {
            font-size: 46px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .title-highlight {
            color: #ff9900;
        }

        .subtitle {
            font-size: 19px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        /* Bullet points */
        .benefits {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin-top: 12px;
        }

        .benefit {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 15px;
        }

        .benefit-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .benefit-icon::after {
            content: '⚡';
            color: #030303;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            margin-top: auto;
            padding-top: 10px;
        }

        .event-date {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), rgba(255, 170, 0, 0.05));
            border: 1px solid rgba(255, 107, 0, 0.3);
            padding: 8px 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .date-icon {
            width: 24px;
            height: 24px;
            color: #ff9900;
        }

        .date-text {
            font-size: 18px;
            font-weight: 600;
            color: #ff9900;
        }

        .cta {
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            color: #030303;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 10px 30px rgba(255, 107, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        /* Decorative elements */
        .speed-lines {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            opacity: 0.1;
            z-index: 1;
        }

        .speed-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff9900, transparent);
            animation: speed 3s infinite linear;
        }

        .speed-line:nth-child(1) { top: 20%; width: 100px; left: 0; animation-delay: 0s; }
        .speed-line:nth-child(2) { top: 40%; width: 150px; left: 0; animation-delay: 0.5s; }
        .speed-line:nth-child(3) { top: 60%; width: 120px; left: 0; animation-delay: 1s; }
        .speed-line:nth-child(4) { top: 80%; width: 180px; left: 0; animation-delay: 1.5s; }

        @keyframes speed {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(600px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-overlay"></div>

    <!-- Speed lines for productivity feel -->
    <div class="speed-lines">
        <div class="speed-line"></div>
        <div class="speed-line"></div>
        <div class="speed-line"></div>
        <div class="speed-line"></div>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Instructor photo -->
        <div class="instructor-photo"></div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Big stat emphasis -->
            <div class="big-stat">
                <span class="stat-number">300%</span>
                <span class="stat-label">Mais<br>Produtivo</span>
            </div>

            <h1 class="title">
                Acelere seu desenvolvimento com
                <span class="title-highlight">CLAUDE CODE</span>
            </h1>

            <p class="subtitle">
                Aprenda a criar uma frota de agentes IA que trabalha para você 24/7
            </p>

            <div class="benefits">
                <div class="benefit">
                    <div class="benefit-icon"></div>
                    <span>Configure MCPs e elimine alucinações</span>
                </div>
                <div class="benefit">
                    <div class="benefit-icon"></div>
                    <span>Crie agentes especializados para cada tarefa</span>
                </div>
                <div class="benefit">
                    <div class="benefit-icon"></div>
                    <span>Automatize pipelines de dados complexos</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="event-date">
                <svg class="date-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                </svg>
                <span class="date-text">1 OUT | 20:00 BRT</span>
            </div>

            <div class="cta">
                WEBINAR GRATUITO →
            </div>
        </div>
    </div>
</body>
</html>
