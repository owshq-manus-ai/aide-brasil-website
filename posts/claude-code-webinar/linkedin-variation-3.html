<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=627">
    <title>Claude Code Webinar - Variation 3 - Transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 627px;
            font-family: 'Oswald', sans-serif;
            background: #030303;
            position: relative;
            overflow: hidden;
        }

        /* Dynamic gradient background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 25%, #111111 50%, #0a0a0a 75%, #030303 100%);
        }

        /* Matrix-style grid effect */
        .matrix-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, rgba(255, 107, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 0, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: matrix-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes matrix-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: orbit 30s infinite linear;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6b00, transparent);
            top: -200px;
            left: -200px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffaa00, transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: -15s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ff8800, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -7.5s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 35px 60px;
            justify-content: space-between;
        }

        /* Top section with title */
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-title-area {
            max-width: 650px;
        }

        .transformation-badge {
            display: inline-block;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid rgba(255, 107, 0, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            color: #ffaa00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            animation: badge-glow 2s infinite;
        }

        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 0, 0.4); }
        }

        .main-title {
            font-size: 58px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .title-line-1 {
            color: #ffffff;
        }

        .title-line-2 {
            background: linear-gradient(90deg, #ff6b00, #ffaa00, #ff6b00);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            margin-top: 15px;
        }

        /* Instructor showcase */
        .instructor-showcase {
            position: absolute;
            right: 60px;
            top: 80px;
            width: 350px;
            height: 350px;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transform: rotate(-3deg);
            transition: transform 0.3s;
        }

        .photo-main {
            width: 100%;
            height: 100%;
            background: url('../../public/images/team/luan-moreno-3.png') center/cover;
            position: relative;
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 107, 0, 0.2) 100%);
        }

        .photo-border {
            position: absolute;
            inset: -3px;
            border: 3px solid rgba(255, 107, 0, 0.5);
            border-radius: 20px;
            animation: border-pulse 3s infinite;
        }

        @keyframes border-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Transformation journey */
        .transformation-path {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px 0;
            position: relative;
            margin-bottom: 80px;
        }

        .journey-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg,
                rgba(255, 107, 0, 0.1),
                rgba(255, 107, 0, 0.5),
                rgba(255, 170, 0, 0.5),
                rgba(255, 170, 0, 0.1));
            z-index: 1;
        }

        .journey-step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), rgba(255, 170, 0, 0.05));
            border: 2px solid rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 28px;
            transition: all 0.3s;
        }

        .journey-step:nth-child(1) .step-icon { animation: step-pulse 3s infinite; }
        .journey-step:nth-child(2) .step-icon { animation: step-pulse 3s infinite 0.5s; }
        .journey-step:nth-child(3) .step-icon { animation: step-pulse 3s infinite 1s; }
        .journey-step:nth-child(4) .step-icon { animation: step-pulse 3s infinite 1.5s; }

        @keyframes step-pulse {
            0%, 100% { transform: scale(1); background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), rgba(255, 170, 0, 0.05)); }
            50% { transform: scale(1.1); background: linear-gradient(135deg, rgba(255, 107, 0, 0.3), rgba(255, 170, 0, 0.2)); }
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .step-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Bottom CTA section */
        .bottom-section {
            position: absolute;
            bottom: 25px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.05), rgba(255, 170, 0, 0.02));
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 15px;
            padding: 20px 35px;
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .event-details {
            display: flex;
            gap: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 24px;
            height: 24px;
            color: #ffaa00;
        }

        .detail-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
        }

        .cta-main {
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            color: #030303;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow:
                0 15px 40px rgba(255, 107, 0, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shine-sweep 3s infinite;
        }

        @keyframes shine-sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .highlight-text {
            color: #ff6b00;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background"></div>
    <div class="matrix-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main content -->
    <div class="content">
        <!-- Top section -->
        <div class="top-section">
            <div class="main-title-area">
                <div class="transformation-badge">Transformação Digital</div>
                <h1 class="main-title">
                    <div class="title-line-1">PARE DE PERDER TEMPO</div>
                    <div class="title-line-2">COMECE A DESENVOLVER</div>
                    <div class="title-line-1">COM AGENTES</div>
                </h1>
                <p class="subtitle">
                    Descubra como criar uma frota de agentes IA que multiplica sua produtividade e qualidade de código
                </p>
            </div>

            <!-- Instructor showcase -->
            <div class="instructor-showcase">
                <div class="photo-frame">
                    <div class="photo-main"></div>
                    <div class="photo-overlay"></div>
                    <div class="photo-border"></div>
                </div>
            </div>
        </div>

        <!-- Transformation journey -->
        <div class="transformation-path">
            <div class="journey-line"></div>

            <div class="journey-step">
                <div class="step-icon">🚀</div>
                <div class="step-title">SETUP</div>
                <div class="step-desc">Claude Code</div>
            </div>

            <div class="journey-step">
                <div class="step-icon">🧠</div>
                <div class="step-title">MCPs</div>
                <div class="step-desc">Sem Alucinações</div>
            </div>

            <div class="journey-step">
                <div class="step-icon">🤖</div>
                <div class="step-title">AGENTES</div>
                <div class="step-desc">Frota Completa</div>
            </div>

            <div class="journey-step">
                <div class="step-icon">⚡</div>
                <div class="step-title">300%</div>
                <div class="step-desc">Mais Produtivo</div>
            </div>
        </div>

        <!-- Bottom CTA section -->
        <div class="bottom-section">
            <div class="event-details">
                <div class="detail-item">
                    <svg class="detail-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/>
                    </svg>
                    <span class="detail-text">1 de Outubro</span>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    <span class="detail-text">20:00 BRT</span>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="detail-text"><span class="highlight-text">GRÁTIS</span></span>
                </div>
            </div>

            <button class="cta-main">
                QUERO MINHA VAGA →
            </button>
        </div>
    </div>
</body>
</html>
