<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1080">
    <title>Claude Code Webinar - Instagram Variation 3 - Transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: 'Oswald', sans-serif;
            background: #030303;
            position: relative;
            overflow: hidden;
        }

        /* Dynamic gradient background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 25%, #111111 50%, #0a0a0a 75%, #030303 100%);
        }

        /* Matrix-style grid effect */
        .matrix-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, rgba(255, 107, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 0, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: matrix-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes matrix-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: orbit 30s infinite linear;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff6b00, transparent);
            top: -250px;
            left: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ffaa00, transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: -15s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff8800, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -7.5s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
            justify-content: space-between;
        }

        /* Top section with badge and title */
        .top-section {
            text-align: center;
        }

        .transformation-badge {
            display: inline-block;
            background: rgba(255, 107, 0, 0.15);
            border: 2px solid rgba(255, 107, 0, 0.4);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 18px;
            color: #ffaa00;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            font-weight: 700;
            animation: badge-glow 2s infinite;
        }

        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 0, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 0, 0.5); }
        }

        .main-title {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.05;
            text-transform: uppercase;
        }

        .title-line-1, .title-line-3 {
            color: #ffffff;
        }

        .title-line-2 {
            background: linear-gradient(90deg, #ff6b00, #ffaa00, #ff6b00);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Instructor photo */
        .instructor-photo {
            width: 420px;
            height: 420px;
            margin: 35px auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow:
                0 0 80px rgba(255, 107, 0, 0.5),
                0 0 160px rgba(255, 107, 0, 0.3);
            border: 4px solid rgba(255, 107, 0, 0.5);
            background: url('../../public/images/team/luan-moreno-3.png') center/cover;
            position: relative;
        }

        .instructor-photo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 107, 0, 0.2) 100%);
        }

        /* Journey path */
        .transformation-path {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 25px 0;
        }

        .journey-step {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.05), rgba(255, 170, 0, 0.02));
            border: 2px solid rgba(255, 107, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .step-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: step-pulse 3s infinite;
        }

        .journey-step:nth-child(1) .step-icon { animation-delay: 0s; }
        .journey-step:nth-child(2) .step-icon { animation-delay: 0.5s; }
        .journey-step:nth-child(3) .step-icon { animation-delay: 1s; }
        .journey-step:nth-child(4) .step-icon { animation-delay: 1.5s; }

        @keyframes step-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        .step-title {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .step-desc {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Bottom CTA */
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.08), rgba(255, 170, 0, 0.03));
            border: 2px solid rgba(255, 107, 0, 0.3);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .event-details {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 26px;
            height: 26px;
            color: #ffaa00;
        }

        .detail-text {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
        }

        .highlight-text {
            color: #ff6b00;
            font-weight: 700;
        }

        .cta-main {
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            color: #030303;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 26px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 15px 50px rgba(255, 107, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shine-sweep 3s infinite;
        }

        @keyframes shine-sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
