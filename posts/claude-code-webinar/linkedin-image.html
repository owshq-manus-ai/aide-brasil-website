<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=627">
    <title>Claude Code Webinar - LinkedIn Post Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 627px;
            font-family: 'Oswald', sans-serif;
            background: #030303;
            position: relative;
            overflow: hidden;
        }

        /* Metallic gradient background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 50%, #030303 100%);
        }

        /* Animated metallic orbs - signature AIDE Brasil style */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            top: -100px;
            right: -50px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            bottom: -100px;
            left: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff7700, #ff9900);
            top: 50%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 35px 60px;
            justify-content: center;
        }

        /* Header section - removed */
        .header {
            display: none;
        }

        /* Instructor photo */
        .instructor-photo {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(255, 107, 0, 0.3),
                0 0 120px rgba(255, 107, 0, 0.1);
            border: 3px solid rgba(255, 107, 0, 0.3);
            opacity: 0.95;
            background: url('../../public/images/team/luan-moreno-4.png') center/cover;
            z-index: 5;
        }

        .instructor-photo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                transparent 0%,
                transparent 60%,
                rgba(255, 107, 0, 0.1) 100%);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 700px;
            margin: 0 auto 0 0;
        }

        .webinar-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2), rgba(255, 170, 0, 0.1));
            border: 1px solid rgba(255, 107, 0, 0.3);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            width: fit-content;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .title-line-1 {
            color: #ffffff;
        }

        .title-highlight {
            background: linear-gradient(135deg, #ff6b00, #ffaa00, #ff6b00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        /* Metallic shine effect */
        .title-highlight::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .subtitle {
            font-size: 23px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            line-height: 1.3;
            max-width: 650px;
        }

        /* Features list */
        .features {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 17px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon::after {
            content: '✓';
            color: #030303;
            font-weight: bold;
            font-size: 14px;
        }

        /* Footer section */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .event-info {
            display: flex;
            gap: 30px;
        }

        .info-item {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), rgba(255, 170, 0, 0.05));
            border: 1px solid rgba(255, 107, 0, 0.2);
            padding: 8px 18px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #ff9900;
        }

        .cta {
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            color: #030303;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 10px 30px rgba(255, 107, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 107, 0, 0.2);
            border-radius: 20px;
            transform: rotate(45deg);
        }

        .corner-accent.top-left {
            top: -100px;
            left: -100px;
        }

        .corner-accent.bottom-right {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid-overlay"></div>

    <!-- Decorative corners -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>

    <!-- Main content -->
    <div class="content">
        <!-- Instructor photo -->
        <div class="instructor-photo"></div>

        <!-- Main content -->
        <div class="main-content">
            <div class="webinar-badge">Webinar Gratuito</div>

            <h1 class="title">
                <div class="title-line-1">DOMINE</div>
                <div class="title-highlight">CLAUDE CODE</div>
            </h1>

            <p class="subtitle">
                Acelere sua produtividade em 300% com Agentes IA<br>
                Configure MCPs, crie frotas de agentes e revolucione seu desenvolvimento
            </p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>Setup Completo</span>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>Zero Alucinações</span>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>Frota de Agentes</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="event-info">
                <div class="info-item">
                    <div class="info-label">Data</div>
                    <div class="info-value">1 OUT</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Horário</div>
                    <div class="info-value">20:00 BRT</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Duração</div>
                    <div class="info-value">2 HORAS</div>
                </div>
            </div>

            <div class="cta">
                Inscreva-se Grátis
            </div>
        </div>
    </div>
</body>
</html>
